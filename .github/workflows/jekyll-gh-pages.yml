name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        # NEW: use the official pages build action, v2
        uses: actions/build-pages@v2
        with:
          # where your Jekyll source lives
          app_location: ./
          # where Jekyll should output the static site
          output_location: _site

      - name: Upload artifact
        # NEW: this is the POST-build upload built into build-pages@v2, so you donâ€™t need upload-pages-artifact!
        # (we can omit this step entirely, since deploy-pages will pick up the build output automatically)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
