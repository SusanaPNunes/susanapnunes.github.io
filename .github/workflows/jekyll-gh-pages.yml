name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.4'

      - name: Install Jekyll and SASS support
        run: |
          gem install jekyll
          gem install jekyll-sass-converter

      - name: Build site with Jekyll
        run: jekyll build --source . --destination ./_site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # point at the directory you just built
          path: ./_site
          # make sure the artifact is called "pages" so deploy-pages can pick it up
          artifact_name: pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
